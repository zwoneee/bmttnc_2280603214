<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">RAILFENCE CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="encryptForm" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text"
                                required autofocus />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key"
                                required />
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>

            <tr id="encrypt-result"></tr>
            <tr>
                <td style="font-weight: bold; color: blue">DECRYPTION</td>
            </tr>

            <tr>
                <td>
                    <form id="decryptForm" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText"
                                placeholder="Input Cipher Text" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key"
                                required />
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
            
            <tr id="decrypt-result"></tr>

        </table>

    </div>

    <script>
        $('#encryptForm').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/railfence/encrypt',
                data: $(this).serialize(),
                success: function (response) {
                    $('#encrypt-result').html(response);
                }
            });
        });

        $('#decryptForm').submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: '/railfence/decrypt',
                data: $(this).serialize(),
                success: function (response) {
                    $('#decrypt-result').html(response);
                }
            });
        });
    </script>
</body>

</html>
